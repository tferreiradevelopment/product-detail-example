<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet"/>
    <title>Product Detail Example - TF</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tennis-background">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="/assets/images/logo.png" alt="" class="logo">
                <a href="#" class="btn-share"><i class="fas fa-share-alt"></i></a>
                <img src="/assets/images/blue.png" class="shoe show" color="blue" alt="">
                <img src="/assets/images/red.png" class="shoe" alt="" color="red">
                <img src="/assets/images/green.png" class="shoe" alt="" color="green">
                <img src="/assets/images/orange.png" class="shoe" alt="" color="orange">
                <img src="/assets/images/black.png" class="shoe" alt="" color="black">
            </div>
            <div class="product-info">
                <div class="shoe-name">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Colors</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>    
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size active" color="blue">7</span>
                        <span class="size" color="red">8</span>
                        <span class="size" color="green">9</span>
                        <span class="size" color="orange">10</span>
                        <span class="size" color="black">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-euro-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"/>
</body>
</html>
